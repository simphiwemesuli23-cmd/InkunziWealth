<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inkunzi Wealth Group - Registration</title>
  <style>
    /* Base styles */
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .signup-container {
      background: #fff;
      padding: 30px;
      border: 1px solid #000;
      border-radius: 8px;
      width: 100%;
      max-width: 450px;
      box-sizing: border-box;
    }

    h1 {
      text-align: center;
      color: #000;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #000;
    }

    input {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #000;
      color: #000;
      background: #fff;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      border: 1px solid #000;
      border-radius: 5px;
      background-color: #fff;
      color: #000;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    button:hover {
      background-color: #000;
      color: #fff;
    }

    p {
      text-align: center;
      margin-top: 15px;
      color: #000;
      font-size: 14px;
    }

    a {
      color: #000;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .message {
      text-align: center;
      font-weight: bold;
      color: #000;
      font-size: 16px;
    }

    /* Responsive for smaller screens */
    @media (max-width: 500px) {
      .signup-container {
        padding: 20px;
      }

      input, button {
        font-size: 14px;
        padding: 10px;
      }

      h1 {
        font-size: 22px;
      }

      p {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <div class="signup-container" id="signupContainer">
    <h1>Register</h1>
    <form id="signupForm">
      <label for="fullName">Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>

      <label for="idNumber">ID Number</label>
      <input type="text" id="idNumber" name="idNumber" placeholder="13-digit South African ID" required>

      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="10-digit SA number e.g. 0821234567" required>

      <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="#">Log in</a></p>
  </div>

  <div class="message" id="alreadyRegistered" style="display: none;">
    You have already registered. Redirecting to dashboard...
  </div>

  <script>
    // Check if user is already registered
    const existingUser = localStorage.getItem('inkunziUser');
    const signupContainer = document.getElementById('signupContainer');
    const alreadyRegistered = document.getElementById('alreadyRegistered');

    if (existingUser) {
      signupContainer.style.display = 'none';
      alreadyRegistered.style.display = 'block';
      setTimeout(() => {
        window.location.href = "dashboard.html"; // Redirect to dashboard
      }, 2000);
    }

    // Validation functions
    function validateID(id) {
      const idRegex = /^\d{13}$/;
      return idRegex.test(id);
    }

    function validatePhone(phone) {
      const phoneRegex = /^0\d{9}$/; // Starts with 0, 10 digits
      return phoneRegex.test(phone);
    }

    // Handle registration
    document.getElementById('signupForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const fullName = document.getElementById('fullName').value.trim();
      const idNumber = document.getElementById('idNumber').value.trim();
      const address = document.getElementById('address').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const phone = document.getElementById('phone').value.trim();

      // Validation checks
      if(!fullName || !idNumber || !address || !email || !password || !phone) {
        alert("Please fill in all fields.");
        return;
      }

      if(!validateID(idNumber)) {
        alert("Invalid ID number. It must be 13 digits.");
        return;
      }

      if(!validatePhone(phone)) {
        alert("Invalid phone number. It must be 10 digits starting with 0.");
        return;
      }

      // Save user
      const user = { fullName, idNumber, address, email, password, phone };
      localStorage.setItem('inkunziUser', JSON.stringify(user));

      alert(`Welcome ${fullName}! Your registration is complete.`);
      window.location.href = "dashboard.html"; // Redirect to dashboard
    });
  </script>
</body>
</html>
